<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="vehicle-diagram">
  <defs>
    <style>
      .vehicle-outline { fill: #cbd5e1; stroke: #1e293b; stroke-width: 3; }
      .vehicle-detail { fill: none; stroke: #475569; stroke-width: 2; }
      .glass { fill: #bfdbfe; stroke: #1e293b; stroke-width: 2; opacity: 0.7; }
      .clickable-zone { fill: transparent; stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 5,5; opacity: 0; cursor: pointer; transition: all 0.2s; }
      .clickable-zone:hover { opacity: 0.4; fill: #3b82f6; }
      .label { fill: #1e293b; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .view-label { fill: #ef4444; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; text-anchor: middle; }
      .side-label { fill: #0ea5e9; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
    </style>
  </defs>

  <!-- View Label -->
  <text class="view-label" x="250" y="35">FRONT VIEW</text>

  <!-- Main body -->
  <rect class="vehicle-outline" x="100" y="120" width="300" height="160" rx="15"/>

  <!-- Hood -->
  <rect class="vehicle-detail" x="120" y="230" width="260" height="40" rx="8"/>
  <line class="vehicle-detail" x1="250" y1="230" x2="250" y2="270"/>

  <!-- Windshield -->
  <path class="glass" d="M 150 120 L 150 100 L 350 100 L 350 120 Z"/>

  <!-- Grille -->
  <rect class="vehicle-detail" x="180" y="275" width="140" height="30" rx="5" fill="#1e293b"/>
  <line class="vehicle-detail" x1="190" y1="280" x2="190" y2="300" stroke="#64748b"/>
  <line class="vehicle-detail" x1="220" y1="280" x2="220" y2="300" stroke="#64748b"/>
  <line class="vehicle-detail" x1="250" y1="280" x2="250" y2="300" stroke="#64748b"/>
  <line class="vehicle-detail" x1="280" y1="280" x2="280" y2="300" stroke="#64748b"/>
  <line class="vehicle-detail" x1="310" y1="280" x2="310" y2="300" stroke="#64748b"/>

  <!-- Headlights -->
  <ellipse class="vehicle-detail" cx="150" cy="255" rx="25" ry="15" fill="#fff9c4"/>
  <ellipse class="vehicle-detail" cx="350" cy="255" rx="25" ry="15" fill="#fff9c4"/>

  <!-- Front bumper -->
  <rect class="vehicle-outline" x="80" y="305" width="340" height="35" rx="10"/>
  <line class="vehicle-detail" x1="100" y1="320" x2="400" y2="320"/>

  <!-- Wheels -->
  <circle class="vehicle-outline" cx="140" cy="320" r="40"/>
  <circle class="vehicle-detail" cx="140" cy="320" r="20" fill="#1e293b"/>

  <circle class="vehicle-outline" cx="360" cy="320" r="40"/>
  <circle class="vehicle-detail" cx="360" cy="320" r="20" fill="#1e293b"/>

  <!-- Side mirrors -->
  <ellipse class="vehicle-detail" cx="70" cy="180" rx="12" ry="18" fill="#475569"/>
  <ellipse class="vehicle-detail" cx="430" cy="180" rx="12" ry="18" fill="#475569"/>

  <!-- Side Labels -->
  <text class="side-label" x="25" y="200">LEFT</text>
  <text class="side-label" x="442" y="200">RIGHT</text>

  <!-- Clickable zones -->
  <rect class="clickable-zone" data-part="hood" x="120" y="220" width="260" height="50"/>
  <rect class="clickable-zone" data-part="front-bumper" x="80" y="305" width="340" height="35"/>
  <rect class="clickable-zone" data-part="windshield" x="150" y="100" width="200" height="25"/>
  <rect class="clickable-zone" data-part="grille" x="180" y="275" width="140" height="30"/>
  <ellipse class="clickable-zone" data-part="left-headlight" cx="150" cy="255" rx="30" ry="20"/>
  <ellipse class="clickable-zone" data-part="right-headlight" cx="350" cy="255" rx="30" ry="20"/>
  <circle class="clickable-zone" data-part="left-wheel" cx="140" cy="320" r="40"/>
  <circle class="clickable-zone" data-part="right-wheel" cx="360" cy="320" r="40"/>
  <rect class="clickable-zone" data-part="left-fender" x="100" y="120" width="80" height="100"/>
  <rect class="clickable-zone" data-part="right-fender" x="320" y="120" width="80" height="100"/>
  <ellipse class="clickable-zone" data-part="left-mirror" cx="70" cy="180" rx="20" ry="25"/>
  <ellipse class="clickable-zone" data-part="right-mirror" cx="430" cy="180" rx="20" ry="25"/>
</svg>
