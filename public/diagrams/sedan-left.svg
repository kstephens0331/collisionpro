<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" class="vehicle-diagram">
  <defs>
    <style>
      .vehicle-outline { fill: #cbd5e1; stroke: #1e293b; stroke-width: 3; }
      .vehicle-detail { fill: none; stroke: #475569; stroke-width: 2; }
      .window { fill: #bfdbfe; stroke: #1e293b; stroke-width: 2; opacity: 0.7; }
      .clickable-zone { fill: transparent; stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 5,5; opacity: 0; cursor: pointer; transition: all 0.2s; }
      .clickable-zone:hover { opacity: 0.4; fill: #3b82f6; }
      .view-label { fill: #ef4444; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; text-anchor: middle; }
      .direction-label { fill: #0ea5e9; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
    </style>
  </defs>

  <!-- View Label -->
  <text class="view-label" x="350" y="35">LEFT SIDE VIEW</text>

  <!-- Direction indicators -->
  <text class="direction-label" x="600" y="180">→ FRONT</text>
  <text class="direction-label" x="80" y="180">REAR ←</text>

  <!-- Main body profile -->
  <path class="vehicle-outline" d="M 150 200 L 150 160 L 200 140 L 260 130 L 320 130 L 380 130 L 440 135 L 500 140 L 560 150 L 600 160 L 600 200 Z"/>

  <!-- Roof line -->
  <path class="vehicle-outline" d="M 260 130 L 280 100 L 480 100 L 520 130"/>

  <!-- Windows --><path class="window" d="M 285 105 L 285 130 L 350 130 L 350 105 Z"/>
  <path class="window" d="M 355 105 L 355 130 L 420 130 L 420 105 Z"/>
  <path class="window" d="M 425 105 L 425 130 L 490 130 L 515 105 Z"/>

  <!-- Windshield -->
  <path class="window" d="M 520 105 L 520 130 L 560 140 L 560 120 Z"/>

  <!-- Rear window -->
  <path class="window" d="M 260 105 L 260 130 L 220 140 L 220 120 Z"/>

  <!-- Doors -->
  <line class="vehicle-detail" x1="350" y1="130" x2="350" y2="200"/>
  <line class="vehicle-detail" x1="420" y1="130" x2="420" y2="200"/>

  <!-- Door handles -->
  <rect class="vehicle-detail" x="280" y="160" width="20" height="6" rx="3"/>
  <rect class="vehicle-detail" x="380" y="160" width="20" height="6" rx="3"/>
  <rect class="vehicle-detail" x="480" y="160" width="20" height="6" rx="3"/>

  <!-- Side mirror -->
  <ellipse class="vehicle-detail" cx="525" cy="120" rx="10" ry="15" fill="#475569"/>

  <!-- Wheels -->
  <circle class="vehicle-outline" cx="240" cy="220" r="45"/>
  <circle class="vehicle-detail" cx="240" cy="220" r="22" fill="#1e293b"/>

  <circle class="vehicle-outline" cx="540" cy="220" r="45"/>
  <circle class="vehicle-detail" cx="540" cy="220" r="22" fill="#1e293b"/>

  <!-- Headlight -->
  <ellipse class="vehicle-detail" cx="590" cy="170" rx="15" ry="25" fill="#fff9c4"/>

  <!-- Taillight -->
  <ellipse class="vehicle-detail" cx="160" cy="170" rx="10" ry="22" fill="#ffcdd2"/>

  <!-- Rocker panel -->
  <line class="vehicle-detail" x1="200" y1="205" x2="560" y2="205"/>

  <!-- Clickable zones -->
  <rect class="clickable-zone" data-part="left-front-bumper" x="560" y="140" width="45" height="70"/>
  <rect class="clickable-zone" data-part="left-front-fender" x="480" y="135" width="80" height="75"/>
  <rect class="clickable-zone" data-part="left-front-door" x="420" y="105" width="70" height="95"/>
  <rect class="clickable-zone" data-part="left-rear-door" x="285" y="105" width="135" height="95"/>
  <rect class="clickable-zone" data-part="left-rear-fender" x="150" y="140" width="135" height="70"/>
  <rect class="clickable-zone" data-part="left-rear-bumper" x="140" y="150" width="30" height="60"/>
  <path class="clickable-zone" data-part="left-hood" d="M 440 135 L 560 150 L 560 200 L 440 200 Z"/>
  <path class="clickable-zone" data-part="left-trunk" d="M 150 160 L 200 140 L 200 200 L 150 200 Z"/>
  <path class="clickable-zone" data-part="left-roof" d="M 280 100 L 480 100 L 520 130 L 260 130 Z"/>
  <path class="clickable-zone" data-part="left-windshield" d="M 515 105 L 520 130 L 560 140 L 560 120 Z"/>
  <path class="clickable-zone" data-part="left-rear-window" d="M 260 105 L 260 130 L 220 140 L 220 120 Z"/>
  <circle class="clickable-zone" data-part="left-front-wheel" cx="540" cy="220" r="45"/>
  <circle class="clickable-zone" data-part="left-rear-wheel" cx="240" cy="220" r="45"/>
  <ellipse class="clickable-zone" data-part="left-mirror" cx="525" cy="120" rx="18" ry="25"/>
  <rect class="clickable-zone" data-part="left-rocker-panel" x="200" y="200" width="360" height="15"/>
</svg>
