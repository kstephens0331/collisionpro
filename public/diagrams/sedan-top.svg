<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 700" class="vehicle-diagram">
  <defs>
    <style>
      .vehicle-outline { fill: #cbd5e1; stroke: #1e293b; stroke-width: 3; }
      .vehicle-detail { fill: none; stroke: #475569; stroke-width: 2; }
      .glass { fill: #bfdbfe; stroke: #1e293b; stroke-width: 2; opacity: 0.7; }
      .clickable-zone { fill: transparent; stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 5,5; opacity: 0; cursor: pointer; transition: all 0.2s; }
      .clickable-zone:hover { opacity: 0.4; fill: #3b82f6; }
      .view-label { fill: #ef4444; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; text-anchor: middle; }
      .side-label { fill: #0ea5e9; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .direction-label { fill: #0ea5e9; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <!-- View Label -->
  <text class="view-label" x="250" y="35">TOP VIEW</text>

  <!-- Direction indicators -->
  <text class="direction-label" x="250" y="680">↓ FRONT</text>
  <text class="direction-label" x="250" y="80">REAR ↑</text>

  <!-- Main body -->
  <rect class="vehicle-outline" x="100" y="120" width="300" height="480" rx="20"/>

  <!-- Hood -->
  <rect class="vehicle-detail" x="110" y="510" width="280" height="80" rx="15"/>
  <line class="vehicle-detail" x1="250" y1="510" x2="250" y2="590"/>

  <!-- Windshield -->
  <rect class="glass" x="120" y="430" width="260" height="70"/>

  <!-- Roof -->
  <rect class="vehicle-outline" x="110" y="240" width="280" height="180" rx="8"/>

  <!-- Rear window -->
  <rect class="glass" x="120" y="180" width="260" height="50"/>

  <!-- Trunk -->
  <rect class="vehicle-detail" x="110" y="110" width="280" height="60" rx="15"/>
  <line class="vehicle-detail" x1="250" y1="110" x2="250" y2="170"/>

  <!-- Doors (outlines) -->
  <line class="vehicle-detail" x1="100" y1="330" x2="400" y2="330"/>

  <!-- Side mirrors -->
  <ellipse class="vehicle-detail" cx="80" cy="460" rx="18" ry="10" fill="#475569"/>
  <ellipse class="vehicle-detail" cx="420" cy="460" rx="18" ry="10" fill="#475569"/>

  <!-- Wheels -->
  <rect class="vehicle-outline" x="50" y="530" width="50" height="60" rx="10"/>
  <rect class="vehicle-outline" x="400" y="530" width="50" height="60" rx="10"/>
  <rect class="vehicle-outline" x="50" y="180" width="50" height="60" rx="10"/>
  <rect class="vehicle-outline" x="400" y="180" width="50" height="60" rx="10"/>

  <!-- Side Labels -->
  <text class="side-label" x="10" y="360">L</text>
  <text class="side-label" x="10" y="380">E</text>
  <text class="side-label" x="10" y="400">F</text>
  <text class="side-label" x="10" y="420">T</text>

  <text class="side-label" x="475" y="360">R</text>
  <text class="side-label" x="475" y="380">I</text>
  <text class="side-label" x="475" y="400">G</text>
  <text class="side-label" x="475" y="420">H</text>
  <text class="side-label" x="475" y="440">T</text>

  <!-- Clickable zones -->
  <rect class="clickable-zone" data-part="hood" x="110" y="500" width="280" height="90"/>
  <rect class="clickable-zone" data-part="windshield" x="120" y="430" width="260" height="70"/>
  <rect class="clickable-zone" data-part="roof" x="110" y="240" width="280" height="180"/>
  <rect class="clickable-zone" data-part="rear-window" x="120" y="180" width="260" height="50"/>
  <rect class="clickable-zone" data-part="trunk" x="110" y="105" width="280" height="70"/>

  <!-- Door zones -->
  <rect class="clickable-zone" data-part="left-front-door" x="100" y="330" width="150" height="100"/>
  <rect class="clickable-zone" data-part="left-rear-door" x="100" y="230" width="150" height="100"/>
  <rect class="clickable-zone" data-part="right-front-door" x="250" y="330" width="150" height="100"/>
  <rect class="clickable-zone" data-part="right-rear-door" x="250" y="230" width="150" height="100"/>

  <!-- Fender zones -->
  <rect class="clickable-zone" data-part="left-front-fender" x="100" y="470" width="150" height="120"/>
  <rect class="clickable-zone" data-part="left-rear-fender" x="100" y="120" width="150" height="110"/>
  <rect class="clickable-zone" data-part="right-front-fender" x="250" y="470" width="150" height="120"/>
  <rect class="clickable-zone" data-part="right-rear-fender" x="250" y="120" width="150" height="110"/>

  <!-- Mirror zones -->
  <ellipse class="clickable-zone" data-part="left-mirror" cx="80" cy="460" rx="25" ry="18"/>
  <ellipse class="clickable-zone" data-part="right-mirror" cx="420" cy="460" rx="25" ry="18"/>

  <!-- Wheel zones -->
  <rect class="clickable-zone" data-part="left-front-wheel" x="45" y="525" width="60" height="70"/>
  <rect class="clickable-zone" data-part="left-rear-wheel" x="45" y="175" width="60" height="70"/>
  <rect class="clickable-zone" data-part="right-front-wheel" x="395" y="525" width="60" height="70"/>
  <rect class="clickable-zone" data-part="right-rear-wheel" x="395" y="175" width="60" height="70"/>
</svg>
